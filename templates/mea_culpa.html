<!doctype html>
<html lang="hy">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="icon"
          href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Ashamed_Face.jpg/180px-Ashamed_Face.jpg">
    <title>Իմ մեղքը</title>
</head>
<body>
<div class="container">
    <form id="mainform" method="GET">
        <div class="form-group">
            <label for="username">Մասնակցային անուն</label>
            <input autocomplete="off" type="text" class="form-control" id="username" list="usernames"
                   value="{{ username }}"
                   name="name"
                   placeholder="Կարեն, ոչ թե Մասնակից:Կարեն" required>
            <datalist id="usernames"></datalist>
        </div>
        <div class="form-group">
            <label for="culpa">Կատեգորիա</label>
            <select name="culpa" class="form-control" id="culpa" required>
                <option value="1"{% if culpa == '1' %} selected {% endif %}>Անաղբյուր հոդվածներ</option>
                <option value="2"{% if culpa == '2' %} selected {% endif %}>Անավարտ հոդվածներ</option>
                <option value="3"{% if culpa == '3' %} selected {% endif %}>Չվիքիֆիկացված հոդվածներ</option>
                <option value="4"{% if culpa == '4' %} selected {% endif %}>Անկատեգորիա հոդվածներ</option>
                <option value="5"{% if culpa == '5' %} selected {% endif %}>Ծանոթագրության սխալներով հոդվածներ</option>
                <option value="6"{% if culpa == '6' %} selected {% endif %}>Վիքիդատայի հայերեն չթարգմանված տարրեր պարունակող հոդվածներ
                </option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary mb-2" value="Գտնել"/>
    </form>
    {% if articles %}
        <table class="table table-hover">
            <thead>
            <tr>
                <th style="width: 70%" scope="col">Հոդված</th>
                <th style="width: 10%" scope="col">Չափ</th>
                <th style="width: 30%" scope="col">Ստեղծման ամսաթիվ</th>
            </tr>
            </thead>
            <tbody>
            {% for row in articles %}
                <tr>
                    <td><a target="_blank" href="https://hy.wikipedia.org/wiki/{{ row[0] }}">{{ row[0] }}</a></td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
    {% if error %}
        {{ error }}
    {% endif %}

    <footer class="footer">
        <p class="text-sm-center"><small>Թերությունների կամ առաջարկների դեպքում գրել <a
                href="https://hy.wikipedia.org/wiki/%D5%84%D5%A1%D5%BD%D5%B6%D5%A1%D5%AF%D6%81%D5%AB_%D6%84%D5%B6%D5%B6%D5%A1%D6%80%D5%AF%D5%B8%D6%82%D5%B4:%D4%B1%D5%B7%D5%B8%D5%BF%D5%8F%D5%86%D5%82">ԱշոտՏՆՂ</a>
            մասնակցին</small></p>
    </footer>
</body>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
